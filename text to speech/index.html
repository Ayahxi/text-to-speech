<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech in Javascript</title>
</head>
<body>
    <div class="wrapper">
        <header>Text to Speech</header>
        <form action="#">
            <div class="row">
                <label for="">Enter Text</label>
                <textarea ></textarea>
            </div>
            <div class="row">
                <label for="">Select Voice</label>
                <div class="outer">
                    <select >
<option value="">Google Arabic </option>
<option value="">Google Deutsch (de-De)</option>
<option value="">Google US English (en - US)</option>
<option value="">Google UK English Female (en - GB)</option>
<option value="">Google UK English Male (en - GB)</option>
                    </select>
                </div>
            </div>
            <button>Convert to Speech</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
